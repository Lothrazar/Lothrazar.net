<mat-card class='mod-container'>

  <a mat-button class='' href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}' target='curse'>
    <img *ngIf='mod.logo' src='{{ mod.logo }}' class='mod-logo' title='{{mod.name}}' />
    <mat-icon *ngIf='!mod.logo'>home</mat-icon>
  </a>
  <a mat-button class='' href='https://github.com/Lothrazar/{{ mod.githubId }}/issues' target='github'>
    <img src='/assets/github.png' />
  </a>
  <a mat-button [routerLink]="['/minecraft', mod.curseSlug]" class='inline mobile-only'>
    <mat-icon>home</mat-icon>
  </a>
  <a [routerLink]="['/minecraft', mod.curseSlug]" class='title inline desktop-only'>
    {{ mod.name }}
  </a>
  
  <div class='mod-versions'>
    <a mat-icon-button *ngIf="mod.versions.includes('1.7.10');" class="version-17 desktop-only"
      target='curse'
      href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A4449'>
      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.12');" class="version-112"
      target='curse'
      href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A6756'>
      <mat-icon>get_app</mat-icon>
    </a>

      target='curse'

      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.15');" class="version-115"
      target='curse'
      href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A7722'>
      <mat-icon>get_app</mat-icon>
    </a> -->
    <a mat-icon-button *ngIf="mod.versions.includes('1.16');" class="version-116"
      target='curse'
      href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=1738749986%3A70886'>
      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.17');" class="version-117 desktop-only"
      target='curse'
      href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=1738749986%3A73242'>
      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.18');" class="version-118"
      target='curse'
      href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=1738749986%3A73250'>
      <mat-icon>get_app</mat-icon>
    </a>
  </div>
</mat-card>
